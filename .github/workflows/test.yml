name: Python Script Workflow

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.INTERMEDIATE_TOKEN }}

      - name: Create collection branch if not exists
        run: |
          if git show-ref --verify --quiet refs/heads/translations-collection; then
            echo "Branch exists"
          else
            git checkout -b translations-collection
            git push origin translations-collection
            git checkout main
          fi
